        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <!-- Custom Fonts -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <!-- json -->
        <script type="text/javascript" src="friends.json"></script>

    </head>
    <body>
        <div class="box">
            <div class='header'>
                <div class="logo" style="width:30px;float:left"><img src="./img/iconwhite.png"/></div>
                <div class="actions" style="float:right">
                    <button class="action" onclick="window.close()"><i onclick="window.close()" class="fas fa-times"></i></button>
                </div>
                <div style="margin-left: 32px; margin-right: 32px; height:30px;-webkit-app-region: drag;"></div>
            </div>
            <div class="row content col-sm-5" style='flex-direction:column;margin:auto;justify-content: space-around;'>
                <form style="display:inline-block;" onsubmit="signup(event)">
                    <h2 style='text-align:center; margin-bottom: 0px;'><b>Sign up to</b> <img style="height:30px" src="./img/logoWhite.png"></h2>
                    <p style='display:block;text-align:center; margin-bottom: 30px; font-size:14px; font-weight: 200;'>Stay Secure, Stay Private</p>
                    <p style='display:block;text-align:center; margin-bottom: 5px; font-size:14px; font-weight: 200; color:red; display:none' id="wrongcredmsg">Empty fields or Username already taken</p>
                    <div class="form-group">
                        <input type="text" class="form-control m-0" id="usernameInput"  placeholder="username"style="color:white;background: #3A3B3C;
                        padding:10px 10px;" pattern="[a-z0-9]{3,100}"
  title="Must contain only numbers and letters an be longer than 3 characters" required> 
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <p style='display:block;text-align:center; margin-bottom: 5px; font-size:14px; font-weight: 200; color:red; display:none' id="passconfmsg">Password confirmation does not match</p>
                    <div class="form-group " >
                        <input type="password" class="form-control m-0" id="passwordInput" placeholder="Password" style="color:white;background: #3A3B3C;
                        padding:10px 10px;" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,24}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and between 8 or 24 characters" required>
                    </div>
                    <div class="form-group " style="margin-bottom:30px;">
                        <input type="password" class="form-control m-0" id="confirmPasswordInput" placeholder="Confirm Password" style="color:white;background: #3A3B3C;
                        padding:10px 10px;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,24}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and between 8 or 24 characters"
  required>
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="form-control m-0"  style="background:linear-gradient(45deg,rgb(3, 136, 245),#6078EA);
                        color:white;
                        padding:10px 10px;">Sign up</button>
                    </div>
                    <p style='display:block;text-align:center; margin-bottom: 30px; font-size:14px; font-weight: 200;'>Already have an account? <a href="signin.html" style="color:#6078EA">Sign in</a></p>
                </form>
            </div> 
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
